<!DOCTYPE html>
<html lang="english">
    <head>
        <title>Login | Register page</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                height: 100vh;
            }
            .container{
                display:flex;
                height: 100vh;
            }
            .left-section{
                width:70%;
                 background: linear-gradient(135deg, #4f46e5, #6366f1);
                 color:white;
                 display:flex;
                 flex-direction: column;
                 justify-content: center;
                 padding: 60px;
            }
             .logo{
            display: flex;
            align-items: center;
          
        }
        .logo img{
              width: 150px;
            height: auto;
            margin-left: 35%;
        }

           
            .description{
                font-size: 20px;
                line-height: 1.6;
                max-width:200px;
                margin-left: 35%;
            }
            .right-section{
                width: 30%;
                background: #f9fafb;;
                display:flex;
                justify-content: center;
                align-items: center;
            }
            .form-box{
                  width: 90%;
                max-width: 350px;
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            }
            .tabs {
                  display: flex;
                 margin-bottom: 20px;
            }
            .tabs label{
                flex:1;
                text-align: center;
                padding: 10px;
                cursor: pointer;
                background: #e5e7eb;
                font-weight: bold;
                border-radius: 5px 5px 0 0;
            }
            input[type="radio"] {
                 display: none;
            }
            #login:checked ~ .tabs label[for="login"],
        #register:checked ~ .tabs label[for="register"] {
            background: #4f46e5;
            color: white;
        }
       
        .form {
            display: none;
        }
        #login:checked ~ .login-form,
        #register:checked ~ .register-form {
        display: block;
        } 
        .form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
        }
        .form button {
    width: 100%;
    padding: 10px;
    background: #4f46e5;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

 .form button:hover {
            background: #4338ca;
        }

        .form a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #4f46e5;
            text-decoration: none;
            font-size: 14px;
        }

        .form a:hover {
            text-decoration: underline;
        }
      
        .logo{
            display: flex;
            align-items: center;
          
        }
        .logo img{
              width: 150px;
            height: auto;
            margin-left: 35%;
        }


        
        
        </style>
    </head>
    <body>
        <div class="container">
            <!--left section of page-->
            <div class="left-section">
                <div class="logo">
                    <img src="logo.png" alt="Simpliflow">

                </div>
                <div class="description">
                    Welcome to Simpliflow.
                    Manage your tasks, projects, and workflow efficiently
                    with a
                    clean and simple interface.
                    Login or register to get started.
                </div>
            </div>
            <!--right section of page-->
            <div class="right-section">
                <div class="form-box">
                    <input type="radio" name="tab" id="login" checked>
                    <input type="radio" name="tab" id="register">

                    <div class="tabs">
                        <label for="login">Login</label>
                        <label for="register">Register</label>
                    </div>

                    <!--Login form-->
                    <div class="form login-form">
                        <input type="text" placeholder="UserName" required>
                        <input type="password" placeholder="Password"
                            required>
                        <button>Login</button>
                        <a href="#forget-password">forget password ?</a>
                    </div>
                    <!--Register form-->
                    <div class="form register-form">
                        <input type="email" placeholder="Email" required>
                        <input type="text" placeholder="UserName" required>
                        <input type="password" placeholder="Password"
                            required>
                        <button>Register</button>
                        <a href="#login">Already have account?</a>

                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
